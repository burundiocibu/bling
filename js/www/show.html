<!DOCTYPE html> <!-- -*- mode: html; -*- -->
<html>
<head>
Show Control
<button onclick="location.href='mgmt.html'" style="height:3em;">Ensemble Management</button>
<hr>
</head>
<body>

  <meta name="viewport" content="width=device-width, user-scalable=no">
  <style>
    body {
    font-family: "Verdana";
    }
    button.big {
    background-repeat:no-repeat;
    font-family: "Verdana";
    border: none;
    background-size: contain;
    }
  </style>

  <textarea id="status_region" rows="1"
            style="font-size:large; border: none; resize:none;
                   width:10em">
  </textarea>
  <textarea id="effect_region"rows="1"
            style="font-size:large; border: none; resize:none;">
  </textarea>

  <table border="0" style="width:100%">
    <tr>
      <td>
        <button id="all_stop" class="big"
                style="background: url(stop_alt.ico); background-size:
                       contain; height:7em; width:7em"/>
      </td>
      <td>
        <p style="text-align:right; font-size:large;">
        <button id="play_effect" class="big"
                style="background: url(play.ico); background-size:
                       contain; height:7em; width:7em"/>
        </p>
      </td>
    </tr>
  </table>
  <table border="0">
    <tr>
      <td>
        <button id="prev_effect" class="big"
                style="background: url(left.ico); background-size:
                       contain; height:5em; width:5em"/>
      </td>
      <td>
      </td>
      <td>
        <button id="next_effect" class="big"
                style="background: url(right.ico); background-size:
                       contain; height:5em; width:5em"/>
      </td>
    </tr>
  </table>

  <script src="./ensemble_master"></script>
  <script src="./Long.min.js"></script>
  <script src="./ByteBufferAB.min.js"></script>
  <script src="./ProtoBuf.min.js"></script>
  <script src="./Ensemble.js"></script>
  <script src="./googleFastButton.js"></script>
  <script src="./show.js"></script>

</body>
</html>

<!DOCTYPE html> <!-- -*- mode: html; -*- -->
<html>
  <head>
    Ensemble Management
    <button onclick="location.href='show.html'">Show Control</button>
    <hr>
  </head>
  <body>  
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
      body {
      font-family: "Verdana";
      }
      button.big {
      background-repeat:no-repeat;
      font-family: "Verdana";
      border: none;
      background-size: contain;
      }
    </style>
    <table border="0">
      <tr> <!-- row 1 -->
        <td>
          <button id="up" class="big"
                  style="background: url(up.ico); background-size:
                         contain; height:5em; width:5em"/>
        </td>
        <td>
          <button id="effect0" class="big"
                  style="background: url(play.ico); background-size:
                         contain; height:5em; width:5em"/>
            0
        </td>
        <td>
          <button id="all_stop" class="big"
                  style="background: url(stop_alt.ico); background-size:
                         contain; height:5em; width:5em"/>
        </td>
      </tr>
      <tr> <!-- row 2 -->
        <td>
          <textarea id="tlc" style="width: 5em; border: none;
                                    text-align:center; resize:none;" rows="1"></textarea>
        </td>
      </tr>
      <tr> <!-- row 3 -->
        <td>
          <button id="down"class="big"
                  style="background: url(down.ico); background-size:
                         contain; height:5em; width:5em"/>
        </td>
        <td>
          <button id="effect1" class="big"
                  style="background: url(play.ico); background-size:
                         contain; height:5em; width:5em"/>
            1
        </td>
        <td>
          <button onclick="location.href='slaves.html'">slaves</button><br/>
          <button onclick="location.href='test.html'">test</button>
        </td>
      </tr>
    </table>
    
    <hr>
    <textarea id="status_region" style="border: none; resize:none" rows="1"></textarea>
    
    <hr>
    Slaves:<br/>
    <button onclick="scan_slaves(false)"    style="height:3em; width:7em">Scan</button>
    <button onclick="get_slave_list(false)" style="height:3em; width:7em">All</button>
    <button onclick="program_slaves(false)" style="height:3em; width:7em">Program</button>
    <button onclick="program_slaves(true)"  style="height:3em; width:7em">Reprogram</button>
    <br/>
    <br/>
    <button onclick="reboot_slaves()"  style="height:3em; width:7em">Reboot</button>
    <br/>
    <br/>
    Master:<br/>
    <button onclick="get_master_status()" style="height:3.2em; width:7em">Status</button>
    <button onclick="shutdown_master()" style="height:3.2em; width:7em">Shutdown</button>
    
    <br/>
    <pre id="log" style="border: 1px solid #ccc;"></pre>
    
    <script src="./ensemble_master"></script>
    <script src="./slave_main_version"></script>
    <script src="./Long.min.js"></script>
    <script src="./ByteBufferAB.min.js"></script>
    <script src="./ProtoBuf.min.js"></script>
    <script src="./hexy.js"></script>
    <script src="./Ensemble.js"></script>
    <script src="./googleFastButton.js"></script>
    <script src="./mgmt.js"></script>
    
  </body>
</html>
